<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .circle {
            transition-property: width, height;
            transition-duration: 2s;
            position: fixed;
            transform: translateX(-50%) translateY(-50%);
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <button onclick="showCircle(150, 150, 100, div => setTimeout(() => addElement(div), 2000)  )">showCircle(150, 150,
        100)</button>

    <script>

        function delay(ms) {
            return new Promise(function(resolve, reject) {
                setTimeout( () => resolve(), ms)
            })
        }

        delay(3000).then(() => alert('выполнилось через 3 секунды'));

        
    </script>


</body>

</html>
