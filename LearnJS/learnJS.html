<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    </style>
</head>

<body>
    <input type="text" value='yura'>

    <button onclick='go()'>Click me</button>

    <script>

        async function go() {
            const dataBase = {
                name: '',
                gender: '',
                country: ''
            }
            const inputElem = document.querySelector('input')
            const genderUrl = 'https://api.genderize.io'
            const nationUrl = 'https://api.nationalize.io'
            dataBase.name = inputElem.value
            let url = `${genderUrl}?name=${dataBase.name}`
            let response = await fetch(url)
            let data = await response.json()
            dataBase.gender = data.gender

            url = `${nationUrl}?name=${dataBase.name}`
            response = await fetch(url)
            data = await response.json()
            dataBase.country = data.country[0].country_id 
            
            alert(`${dataBase.gender}, ${dataBase.country}`)




        }

    </script>


</body>

</html>
