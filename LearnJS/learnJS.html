<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    </style>
</head>

<body>
    <form action="">
        <textarea style="width:200px; height: 60px;" id="area"></textarea>

    </form>


    <script>

        const TEXT_AREA = document.querySelector('textarea')
        TEXT_AREA.value = localStorage.getItem('someText')
        TEXT_AREA.addEventListener('keyup', (e) => {
            const someText = TEXT_AREA.value
            localStorage.setItem('someText', someText)
        })


    </script>


</body>

</html>
