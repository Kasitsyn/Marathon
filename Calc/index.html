<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="input">
                <input type="text" value="1,258.2">
            </div>
            <div class="row">
                <button class="clear buttons">C</button>
                <button class="delete buttons">⌫</button>
                <button class="operations buttons">÷</button>
            </div>
            <div class="row">
                <button class="digitals buttons">7</button>
                <button class="digitals buttons">8</button>
                <button class="digitals buttons">9</button>
                <button class="operations buttons">×</button>
            </div>
            <div class="row">
                <button class="digitals buttons">4</button>
                <button class="digitals buttons">5</button>
                <button class="digitals buttons">6</button>
                <button class="operations buttons">−</button>
            </div>
            <div class="row">
                <button class="digitals buttons">1</button>
                <button class="digitals buttons">2</button>
                <button class="digitals buttons">3</button>
                <button class="operations buttons">+</button>
            </div>
            <div class="row">
                <button class="digitals buttons zero">0</button>
                <button class="operations buttons">=</button>
            </div>
        </div>
    </div>
</body>
</html>
