<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <title>Calculator</title>
    

</head>

<body>
    <div class="background">
        <div class="content">
            <div class="input">
                <input id='input' type="number" value="">
            </div>
            <div class="row">
                <button class="clear buttons">C</button>
                <button class="delete buttons">⌫</button>
                <button class="operations buttons">÷</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="operations buttons">×</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="operations buttons">−</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="operations buttons">+</button>
            </div>
            <div class="row">
                <button class="buttons zero">0</button>
                <button class="operations buttons">=</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
