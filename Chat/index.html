<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chatick</title>
</head>

<body>
    <div class="container">
        <header>
            <button class="settingsBtn btn">Настройки</button>
            <button class="exitBtn btn">Выйти</button>
        </header>
        <main>

            <template class="temlpMsg">
                <div class="message">
                    <p class="userName"></p>
                    <p class="messageTxt"></p>
                    <p class="messageTime">time</p>
                </div>
            </template>
        </main>
        <footer>
            <form action="" class="messageForm">
                <input type="text" placeholder="Cообщение.." class="inputMessage">
                <input type="submit" value='->' class="submitMsgBtn btn">
            </form>
        </footer>
    </div>

    <!-- NAME MODAL -->

    <section class="modal name_modal visually-hidden">

        <div class="modal__block">
            <div class="modal__block-topWrapper">
                <h1 class="title">Настройки</h1>
                <button class="closeBtn"><img src="./img/close_btn.svg" alt="закрыть"></button>
            </div>
            <form action="" class="modal__form">
                <label for="name" class="subTitle">Имя в чате</label>
                <input type="text" placeholder="Стив" class="modal__form-input changeName" name="name">
                <input type="submit" value="->" class="submitBtn btn changeNameBtn">
            </form>

        </div>
    </section>

    <!-- AUTHORIZATION MODAL -->

    <section class="modal auth_modal visually-hidden">
        <div class="modal__block">
            <div class="modal__block-topWrapper">
                <h1 class="title">Авторизация</h1>
                <button class="closeBtn"><img src="./img/close_btn.svg" alt="закрыть"></button>
            </div>
            <form action="" class="modal__form">
                <label for="login" class="subTitle">Почта:</label>
                <input type="email" class="modal__form-input emailInput" name="email">
                <input type="submit" value="Получить код" class="submitBtn btn getCodeBtn">
            </form>
        </div>
    </section>

    <!-- CONFIRM MODAL -->

    <section class="modal confirm_modal visually-hidden">

        <div class="modal__block">
            <div class="modal__block-topWrapper">
                <h1 class="title">Подтверждение</h1>
                <button class="closeBtn"><img src="./img/close_btn.svg" alt="закрыть"></button>
            </div>
            <form action="" class="modal__form">
                <label for="login" class="subTitle">Код:</label>
                <input type="text" class="modal__form-input confirmCodeInput" name="confirm">
                <input type="submit" value="Войти" class="submitBtn btn confirmBtn">
            </form>
        </div>
    </section>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
