<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chatick</title>
</head>

<body>
    <div class="container">
        <header>
            <button class="settingsBtn btn">Настройки</button>
            <button class="exitBtn btn">Выйти</button>
        </header>
        <main>
            <template class="temlpMyMsg">
                <div class="myMessage message">
                    <span>Я: </span><span class="messageTxt"></span>
                    <p>18:45</p>
                </div>
            </template>
            <template class="temlpOtherMsg">
                <div class="otherMessage message">
                    <span>Собеседник мой: </span><span>Добрый день!</span>
                    <p class="messageTime">18:45</p>
                </div>
            </template>

        </main>
        <footer>
            <form action="" class="messageForm">
                <input type="text" placeholder="Cообщение.." class="inputMessage">
                <input type="submit" value='->' class="submitMsgBtn btn">
            </form>
        </footer>
    </div>
    <section class="modalName">

        <div class="modalName__block">
            <div class="modalName__block-topWrapper">
                <h1 class="title">Настройки</h1>
                <button class="closeBtn"><img src="./img/close_btn.svg" alt="закрыть"></button>
            </div>
            <h2 class="subTitle">
                Имя в чате
            </h2>
            <form action="" class="modalName__form">
                <input type="text" placeholder="Стив" class="modalName__form-input">
                <input type="submit" value="->" class="submitBtn btn">

            </form>
        </div>
    </section>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
